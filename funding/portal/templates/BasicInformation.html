{% extends 'index.html' %}
{% block content %}
<div class="page-bar">
    <div class="page-title-breadcrumb">
        <div class=" pull-left">
            <div class="page-title">University Information+</div>
        </div>
        <ol class="breadcrumb page-breadcrumb pull-right">
            <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item" href="/unihome">Home</a>&nbsp;<i
                    class="fa fa-angle-right"></i>
            </li>
            <li><a class="parent-item" href="">About Institution</a>&nbsp;<i class="fa fa-angle-right"></i>
            </li>
            <li class="active">Basic Information</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="card-head">
                <header>Basic Information</header>
                <button id="panel-button" class="mdl-button mdl-js-button mdl-button--icon pull-right"
                    data-upgraded=",MaterialButton">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                    data-mdl-for="panel-button">
                    <li class="mdl-menu__item"><i class="material-icons">assistant_photo</i>Action
                    </li>
                    <li class="mdl-menu__item"><i class="material-icons">print</i>Another action
                    </li>
                    <li class="mdl-menu__item"><i class="material-icons">favorite</i>Something else
                        here</li>
                </ul>
            </div>
            <form action="/univdetail" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <div class="card-body row">
                
                <div class="col-lg-6 p-t-20">
                    <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height txt-full-width">
                        <input class="mdl-textfield__input" type="text" id="course" name="Type" value="{{value.Type}}" tabIndex="-1" required>
                        <label for="course" class="pull-right margin-0">
                            <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                        </label>
                        <label for="course" class="mdl-textfield__label">University Type</label>
                        <ul data-mdl-for="course" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">

                            <li class="mdl-menu__item" data-val="DE">Public</li>
                            <li class="mdl-menu__item" data-val="BY">Private</li>
                            <li class="mdl-menu__item" data-val="BY">Semi</li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 p-t-20">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                        <input class="mdl-textfield__input" type="text" id="txtLasttName" name="Name" value="{{value.Name}}" required>
                        <label class="mdl-textfield__label">University Name</label>
                    </div>
                </div>
                <div class="col-lg-6 p-t-20">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                        <input class="mdl-textfield__input" type="number" id="txtRollNo" name="Rank" value="{{value.Rank}}" required>
                        <label class="mdl-textfield__label">World Ranking</label>
                    </div>
                </div>
                <div class="col-lg-6 p-t-20">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                        <input class="mdl-textfield__input" type="number" id="txtemail" name="Year" value="{{value.Year}}" required>
                        <label class="mdl-textfield__label">Year Established</label>
                        <span class="mdl-textfield__error"></span>
                    </div>
                </div>
                <div class="col-lg-6 p-t-20">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                        <input class="mdl-textfield__input" type="text" id="txtParentName" name="Departments" value="{{value.Departments}}" required>
                        <label class="mdl-textfield__label">No of Departments</label>
                    </div>
                </div>
                <div class="col-lg-6 p-t-20">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                        <input class="mdl-textfield__input" type="text" id="txtParentName" name="Campuses" value="{{value.Campuses}}" required>
                        <label class="mdl-textfield__label">No of Campuses</label>
                    </div>
                </div>
                <div class="col-lg-6 p-t-20">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                        <input class="mdl-textfield__input" type="email" id="txtParentName" name="Email" value="{{value.Email}}" required>
                        <label class="mdl-textfield__label">Offical Email</label>
                    </div>
                </div>
                <div class="col-lg-6 p-t-20">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                        <input class="mdl-textfield__input" type="url" id="txtParentName" name="Web" value="{{value.Web}}" required>
                        <label class="mdl-textfield__label">Offical Website</label>
                    </div>
                </div>
                <div class="col-lg-12 p-t-20">
                    <div class="mdl-textfield mdl-js-textfield txt-full-width">
                        <input class="mdl-textfield__input" rows="4" id="text7" name="About" value="{{value.About}}" required>
                        <label class="mdl-textfield__label" for="text7">About</label>
                    </div>
                </div>
                <div class="col-lg-12 p-t-20 d-flex justify-content-between">
                    
                    <td>
                        <button type="submit" onclick="myguru()"
                            class="" style="
                            background-color: #154770;
                            color: white;
                            width: 150px;
                            border-radius: 20px;
                          "
                            data-type="dialog6">Submit</button>
                    </td>
                    
                   <a href="/univcon"> <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 btn-circle btn-default" style="border-radius: 20px"
                        >Next</button></a>
                </div>
                
            </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
