
{% extends 'index.html' %}
{% block content %}
<div class="page-bar">
    <div class="page-title-breadcrumb">
        <div class=" pull-left">
            <div class="page-title">Upload Offer Letter</div>
        </div>
        <ol class="breadcrumb page-breadcrumb pull-right">
            <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item"
                    href="#">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
            </li>
            <li><a class="parent-item" href=""></a>&nbsp;<i class="fa fa-angle-right"></i>
            </li>
            
            <li class="active">Add Offer Letter</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="card-box">
            <div class="card-head">
                <header></header>
                <button id="panel-button"
                    class="mdl-button mdl-js-button mdl-button--icon pull-right"
                    data-upgraded=",MaterialButton">
                    <i class="material-icons">more_vert</i>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                    data-mdl-for="panel-button">
                    <li class="mdl-menu__item"><i class="material-icons">assistant_photo</i>Action
                    </li>
                    <li class="mdl-menu__item"><i class="material-icons">print</i>Another action
                    </li>
                    <li class="mdl-menu__item"><i class="material-icons">favorite</i>Something else
                        here</li>
                </ul>
            </div>
            <form action="/student/application" method="post"  enctype="multipart/form-data">
                {% csrf_token %}
            <div class="card-body row">
                <div class="col-lg-6 p-t-20">
                    <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                        <input class="mdl-textfield__input" type="text" id="txtFirstName" name="rfd" value="">
                        <label class="mdl-textfield__label">Request For Documents</label>
                    </div>
                </div>
                <div class="col-lg-6 p-t-20">
                    <div
                        class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label txt-full-width">
                        <input class="mdl-textfield__input" type="text" id="txtFirstName" name="Name" value="{{name}}">
                        <label class="mdl-textfield__label">Name</label>
                    </div>
                </div>
                
              <div class="col-lg-12 p-t-20">
                    <label class="control-label col-md-3">Offer Letter
                    </label>
                    <div class="col-md-12">
                        <div> <input type="file" name="Letter" id="Ephoto" class="custom-file-input" value=""></div>
                    </div>
                </div>
                
                <div class="col-lg-12 p-t-20 text-center">
                    
                    <button type="submit" 
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect m-b-10 m-r-20 btn-pink">Submit</button>
                        
                        
                    
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
