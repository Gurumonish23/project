{% extends 'super_admin/nav.html' %} 
{% block content %}

<div class="page-bar">
    <div class="page-title-breadcrumb">
        <div class=" pull-left">
            <div class="page-title">University Courses</div>
        </div>
        <ol class="breadcrumb page-breadcrumb pull-right">
            <li><i class="fa fa-home"></i>&nbsp;<a class="parent-item"
                    href="/unihome">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
            </li>
            
            <li class="active">Courses</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="tabbable-line">

            <div class="tab-content">
                <div class="tab-pane active fontawesome-demo" id="tab1">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-box">
                                <div class="card-head">
                                    <header class="p-4">Courses</header>

                                </div>
                                <div class="card-body ">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-6 col-6">
                                            <div class="btn-group">
                                            </div>
                                        </div>

                                    </div>
                                    <div class="table-scrollable">
                                        <table
                                            class="table table-striped table-bordered table-hover table-checkable order-column valign-middle"
                                            id="example4">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th> No </th>
                                                    <th> Name </th>
                                                    <th> Currency </th>
                                                    <th> Amount </th>
                                                    <th>Course Commision</th>>
                                                    
                                                    
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% for i in courses %}
                                                <tr class="odd gradeX">
                                                    <td class="patient-img">
                                                        <img src="https://image.shutterstock.com/image-photo/confident-handsome-student-holding-books-260nw-366568778.jpg"
                                                            alt="">
                                                    </td>
                                                    <td class="left">{{forloop.counter}}</td>
                                                    <td><a href="#">{{i.Name}}</a></td>    
                                                    <td>
                                                            {{i.Curr}} </td>
                                                    <td class="left">{{i.Amo}}</td>
                                                    
                                                    <td><input type="text"></td>
                                                    
                                                </tr>
                                                
                                                
                                                {% endfor %}

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

{% endblock %}
